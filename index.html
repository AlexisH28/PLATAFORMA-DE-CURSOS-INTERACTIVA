<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos Interactiva</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <header>
        <h1>Plataforma de Cursos Interactiva</h1>
        <nav>
        <input type="text" id="search" placeholder="Buscar cursos...">
        <select id="filter">
            <option value="">Todas las categorías</option>
            <option value="programacion">Programación</option>
            <option value="diseño">Diseño</option>
        </select>
        </nav>
    </header>

    <main>
        <section id="course-list">
        </section>

        <section id="course-details">
        </section>

        <section id="course-form">
        <h2 id="form-title">Agregar Curso</h2>
        <form id="add-edit-course">
            <input type="text" id="course-name" placeholder="Nombre del curso" required>
            <textarea id="course-description" placeholder="Descripción del curso" required></textarea>
            <textarea id="course-content" placeholder="Contenido del curso" required></textarea>
            <button type="submit" id="submit-btn">Guardar</button>
        </form>
        </section>
    
    </main>
    <footer>
        <p>&copy; 2024 Plataforma de Cursos Interactiva</p>
    </footer>
    <script src="app.js"></script>
    </body>
    </html>
