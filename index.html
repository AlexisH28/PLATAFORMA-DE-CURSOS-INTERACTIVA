<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Cursos Interactiva</title>
    <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
    <header>
        <h1>Plataforma de Cursos Interactiva</h1>
        <nav>
        <input type="text" id="search" placeholder="Buscar cursos...">
        <select id="filter">
            <option value="">Todas las categorías</option>
            <option value="programacion">Programación</option>
            <option value="diseño">Diseño</option>
        </select>
        </nav>
    </header>

    <main>
        <section id="Lista_Curso">
        </section>

        <section id="Detalles_Curso">
        </section>

        <section id="Formulario-Curso">
        <h2 id="Título_Formulario">Agregar Curso</h2>
        <form id="AgregaryEditar_Formulario">
            <input type="text" id="Nombre_Curso" placeholder="Nombre del curso" required>
            <textarea id="Descripción-Curso" placeholder="Descripción del curso" required></textarea>
            <textarea id="Contenido_Curso" placeholder="Contenido del curso" required></textarea>
            <button type="submit" id="submit-btn">Guardar</button>
        </form>
        </section>
    
    </main>
    <footer>
        <p>&copy; 2024 Plataforma de Cursos Interactiva</p>
    </footer>
    <script src="/main.js"></script>
    </body>
    </html>
